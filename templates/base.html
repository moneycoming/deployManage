<script type="text/javascript">
    var detail_div = 1;

    function add_div() {
        var e = document.getElementById("details");
        var div = document.createElement("div");
        div.className = "form-group";
        div.id = "details" + detail_div;
        div.innerHTML = e.innerHTML;
        document.getElementById("validate").appendChild(div);
        detail_div++;
    }

    function del_div() {
        var id = "details" + (detail_div - 1).toString();
        var e = document.getElementById(id);
        document.getElementById("validate").removeChild(e);
        detail_div--;
    }
</script>

<script>
    function change(e, v) {
        var id = e.parentNode.parentNode.parentNode.parentNode.id;
        $.ajax({
            url: '/ajax_load_info',
            type: 'GET',
            dataType: 'json',
            data: {'jenkins_job_name': v},

            success: function (data) {
                var html = "";
                for (var i = 0; i < data.length; i++) {
                    var item = data[i];
                    html += "<option>" + item.name + "</option>";
                    $(`#${id} #branch`).html(html);
                }
            }
        })
    }
</script>

<script>
    function deleteTask(obj) {
        var tr = $(obj).parent().parent();
        var taskId = tr.children("td#taskId").text();
        var postData = {};
        postData['id'] = taskId;
        console.log(taskId);

        $.ajax({
            url: '/ajax_deleteTask',
            type: 'POST',
            data: postData,

            success: function (arg) {
                if (arg.length > 0) {
                    tr.remove();
                }
            },
            error: function () {
                console.log("error");
            }
        })
    }
</script>
