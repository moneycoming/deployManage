<!-- Header-->
{% load staticfiles %}
<header id="header" class="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">接力棒</a>
            <a class="navbar-brand hidden" href="./"><img src="{% static "images/logo2.png" %}" alt="Logo"></a>
            <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="user-area dropdown float-right">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    欢迎，<strong>{{ user.last_name }}{{ user.first_name }}</strong>
                    <img class="user-avatar rounded-circle" src="{% static "images/jlb.png" %}" alt="欢迎<strong>{{ user.last_name }}{{ user.first_name }}</strong>登陆">
                </a>
                <div class="user-menu dropdown-menu">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/xadmin"><i class="fa fa- user"></i>后台管理</a>
                        <a class="nav-link" href="{% url 'account_logout' %}"><i class="fa fa-power -off"></i>登出</a>
                        <a class="nav-link" href="{% url 'account_change_password' %}"><i class="fa fa-power -off"></i>修改密码</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'account_login' %}"><i class="fa fa-power -off"></i>登录</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</header>
<!-- /#header -->
