{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="breadcrumbs">
        <div class="breadcrumbs-inner">
            <div class="row m-0">
                <div class="col-sm-4">
                    <div class="page-header float-left">
                        <div class="page-title">
                            <h1>Dashboard</h1>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="page-header float-right">
                        <div class="page-title">
                            <ol class="breadcrumb text-right">
                                <li><a href="{% url 'index' %}">首页</a></li>
                                <li><a href="{% url 'showTask' %}">任务栏</a></li>
                                <li class="active">创建任务</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">创建任务</strong>
                        </div>
                        <div class="card-body">
                            <ul id="myTab" role="tablist">
                                <li id="step1Li" class="active blue">
                                    <a href="#" role="tab" data-toggle="tab">
                                        1.添加基本信息
                                    </a>
                                </li>
                                <li id="step2Li" class="gray">
                                    <img id="step2Img" src="{% static "images/blue_gray.png" %}"/>
                                    <a href="#" role="tab" data-toggle="tab">
                                        2.添加执行环节
                                    </a>
                                </li>
                                <li id="step3Li" class="gray">
                                    <img id="step3Img" src="{% static "images/gray_gray.png" %}"/>
                                    <a href="#" role="tab" data-toggle="tab">
                                        3.添加Jenkins任务
                                    </a>
                                </li>
                            </ul>
                            <form class="form-horizontal group-border hover-stripped" role="form" id="validate"
                                  method="post" action="/createTask">
                                {% csrf_token %}
                                <div id="myTabContent" class="tab-content">
                                    <div id="step1" class="tab-pane active">
                                        <h5 class="page-header"></h5>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">任务标题</label>
                                            <div class="col-lg-10">
                                                <input type="text" id="text-input" name="title" placeholder="请输入任务标题"
                                                       class="form-control">
                                            </div>
                                        </div>
                                        <!-- End .form-group  -->
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">所属计划</label>
                                            <div class="col-lg-10">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <select data-placeholder="选择所属计划..." class="standardSelect"
                                                                name="plan">
                                                            <optgroup label="计划列表">
                                                                <option value="" label="default"></option>
                                                                {% for plan in plans %}
                                                                    <option>{{ plan.title }}</option>
                                                                {% endfor %}
                                                            </optgroup>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="button" class="layui-btn layui-btn-primary" style="float: right">
                                            <a
                                                    href="#step2" onclick="eventFun.setStep(2)" role="tab"
                                                    data-toggle="tab">下一步</a></button>
                                    </div>
                                    <div id="step2" class="tab-pane fade">
                                        <label class="col-lg-2 control-label">执行环节</label>
                                        <select data-placeholder="Choose a country..." multiple class="standardSelect" name="segment">
                                            {% for segment in segments %}
                                                <option>{{ segment.name }}</option>
                                            {% endfor %}
                                        </select>
                                        <h5 class="page-header"></h5>
                                        <button type="button" class="layui-btn layui-btn-primary" style="float: right">
                                            <a
                                                    href="#step3" onclick="eventFun.setStep(3)" role="tab"
                                                    data-toggle="tab">下一步</a></button>
                                    </div>
                                    <div id="step3" class="tab-pane fade">
                                        <h5 class="page-header"></h5>
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <!-- col-lg-6 start here -->
                                                <button type="button" class="layui-btn layui-btn-primary" id="add-btn"
                                                        onclick="add_div()">添加项目
                                                </button>
                                                <button type="button" class="layui-btn layui-btn-primary" id="add-btn"
                                                        onclick="del_div()">删除项目
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
                                                <span class="badge badge-pill badge-danger">提示</span>
                                                项目的执行顺序为从上到下，依次执行，请按项目执行顺序添加项目！！！
                                                <button type="button" class="close" data-dismiss="alert"
                                                        aria-label="close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="form-group" id="details">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">项目</label>
                                            <div class="col-lg-10 col-md-10">
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6">
                                                        <select class="form-control" name="jenkinsJob"
                                                                onchange="change(this,this[selectedIndex].value)">
                                                            <optgroup label="jenkins job">
                                                                {#                                                                <option value="" label="default"></option>#}
                                                                {% for jenkins_job in jenkins_jobs %}
                                                                    <option>{{ jenkins_job.name }}</option>
                                                                {% endfor %}
                                                            </optgroup>
                                                        </select>
                                                        <span class="help-block">Jenkins项目</span>
                                                    </div>
                                                    <div class="col-lg-3 col-md-6">
                                                        <select class="form-control" id="buildId" name="buildId">
                                                            <optgroup label="buildID">
                                                                <option id="default">请输入</option>
                                                            </optgroup>
                                                        </select>
                                                        <span class="help-block">构建号</span>
                                                    </div>
                                                    <div class="col-lg-3 col-md-6">
                                                        <select class="form-control" id="branch" name="branch">
                                                            <optgroup label="branch">
                                                                <option id="default">请选择</option>
                                                            </optgroup>
                                                        </select>
                                                        <span class="help-block">分支</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="layui-btn layui-btn-primary" style="float: right">
                                            创建
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
    </div>
{% endblock %}
